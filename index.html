<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kshitu ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; 
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.8rem; }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        .hidden { display: none; }
        .main-img { 
            width: 100%; 
            max-width: 250px; 
            border-radius: 20px; 
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <img src="display.jpg" alt="A photo of us" class="main-img">
        <h1>Will you be my Valentine, Kshitu?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <img src="success.jpg" alt="Celebrate" class="main-img">
        <h1>I knew you'd say Yes! ❤️</h1>
        <p>You just made me the happiest person ever, Kshitu.</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const song = document.getElementById('mySong');
            song.play().catch(e => console.log("Playback failed:", e));
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
        }
    </script>
</body>
</html>
